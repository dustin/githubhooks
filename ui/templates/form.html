<form id="newhook" method="post" action="#">
  Add a hook
  <select name="trigger">
    <option value="ByOwner">by owner</option>
    <option value="ByActor">by actor</option>
    <option value="ByOwnerRepo">by owner/repo</option>
  </select>
  <input type="hidden" name="type" value="hook" />
  Target: <input name="target" /><br/>
  Destination: <input name="url" size="40" /><br/>
  <fieldset id="hookevents">
    <legend>Events</legend>
    <input type="checkbox" name="events" value="CommitCommentEvent" />commit&nbsp;comment
    <input type="checkbox" name="events" value="CreateEvent" />create
    <input type="checkbox" name="events" value="DeleteEvent" />delete
    <input type="checkbox" name="events" value="DownloadEvent" />download
    <input type="checkbox" name="events" value="FollowEvent" />follow
    <input type="checkbox" name="events" value="ForkEvent" />fork
    <input type="checkbox" name="events" value="ForkApplyEvent" />apply
    <input type="checkbox" name="events" value="GistEvent" />gist
    <input type="checkbox" name="events" value="GollumEvent" />gollum
    <input type="checkbox" name="events"
           value="IssueCommentEvent" />issue&nbsp;comment
    <input type="checkbox" name="events" value="IssuesEvent" />issue
    <input type="checkbox" name="events" value="MemberEvent" />member
    <input type="checkbox" name="events" value="PublicEvent" />public
    <input type="checkbox" name="events"
           value="PullRequestEvent" />pull&nbsp;request
    <input type="checkbox" name="events"
           value="PullRequestReviewCommentEvent" />pull&nbsp;request&nbsp;review&nbsp;comments
    <input type="checkbox" name="events" value="PushEvent" />push
    <input type="checkbox" name="events" value="TeamAddEvent" />team&nbsp;add
    <input type="checkbox" name="events" value="WatchEvent" />watch
  </fieldset>
  <input type="submit" value="Add" />
</form>
